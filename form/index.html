<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellin MMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: center; padding: 20px 0px">
      <div class="form-content">
        <h2>Ellin MMC</h2>
        <form action="">
          <div class="item">
            <label for="name">Adınızı daxil edin</label>
            <input type="text" id="name" />
          </div>
          <div class="item">
            <label for="surname">Soyadınızı daxil edin</label>
            <input type="text" id="surname" />
          </div>
          <div class="item">
            <label for="email">Emaili daxil edin</label>
            <input type="email" id="email" />
          </div>
          <div class="item">
            <label for="password">Şifrənizi daxil edin</label>
            <input type="password" id="password" />
          </div>
          <div class="item">
            <label for="repassword">Şifrənizi yenidən daxil edin</label>
            <input type="password" id="repassword" />
          </div>
          <div class="submit-btn">
            <button type="submit">Göndər</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
